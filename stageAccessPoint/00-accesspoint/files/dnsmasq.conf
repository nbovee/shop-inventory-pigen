# DNS settings
domain-needed
bogus-priv
no-resolv
no-poll

# # Use Google DNS
# server=8.8.8.8
# server=8.8.4.4

# Listen on AP interface
interface=wlan0
# Add a slight delay to allow interface to be ready
except-interface=lo
bind-dynamic
listen-address=::1,10.42.0.1

# Remove bind-interfaces as it's more strict
# bind-interfaces 
log-queries
# domain name
domain=rowan-pantry.local

# DHCP settings
dhcp-range=10.42.0.2,10.42.0.254,255.255.255.0,24h
dhcp-option=3,10.42.0.1  # Gateway
dhcp-option=6,10.42.0.1  # DNS Server

# Redirect all DNS queries to our AP
address=/#/10.42.0.1
address=/clients1.google.com/10.42.0.1
address=/clients3.google.com/10.42.0.1
address=/connectivitycheck.android.com/10.42.0.1
address=/connectivitycheck.gstatic.com/10.42.0.1