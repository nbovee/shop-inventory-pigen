# Uses TARGET_HOSTNAME, APP_LOG_DIR, APP_INSTALL_DIR, APP_SUB_PATH, APP_RUN_DIR, DJANGO_STATIC_ROOT from config

# HTTP server - handles captive portal detection and redirects to HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name ${TARGET_HOSTNAME} www.${TARGET_HOSTNAME} _;

    # Handle iOS/macOS captive portal detection
    if ($http_user_agent ~* (CaptiveNetworkSupport) ) {
        return 302 http://$host/hotspot-detect.html;
    }

    # Handle Android captive portal checks
    location = /generate_204 {
        return 204;
    }
    location = /gen_204 {
        return 204;
    }

    # Handle Microsoft Windows captive portal checks
    location = /ncsi.txt {
        return 200 "Microsoft NCSI";
        add_header Content-Type text/plain;
    }
    location = /connecttest.txt {
        return 200 "Microsoft Connect Test";
        add_header Content-Type text/plain;
    }
    # Windows 11 captive portal checks
    location = /redirect {
        return 302 http://$host/hotspot-detect.html;
    }

    # Handle Firefox captive portal checks
    location = /success.txt {
        return 200 "success";
        add_header Content-Type text/plain;
    }

    # Handle Ubuntu/Linux captive portal checks
    location = /connectivity-check {
        return 204;
    }

    # Catch all for common captive portal URLs to prevent 404s
    location ~* ^/(library/test/success\.html|hotspot-detect\.html)$ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://unix:${APP_RUN_DIR}/pantry.sock;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - main application
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name ${TARGET_HOSTNAME} www.${TARGET_HOSTNAME} _;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/${TARGET_HOSTNAME}.crt;
    ssl_certificate_key /etc/nginx/ssl/${TARGET_HOSTNAME}.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Hide nginx version
    server_tokens off;

    # Limit request size
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Logs
    access_log ${APP_LOG_DIR}/nginx-access.log;
    error_log ${APP_LOG_DIR}/nginx-error.log;

    # Static files
    location /static/ {
        alias ${APP_INSTALL_DIR}${APP_SUB_PATH}/${DJANGO_STATIC_ROOT}/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Application
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://unix:${APP_RUN_DIR}/pantry.sock;
        proxy_redirect http://$host/ /;
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 16 16k;

        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Deny access to .git and other sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
